!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />

    <title>Lesson 1</title>

    <link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css" />
    <link
      rel="stylesheet"
      href="/node_modules/reveal.js/dist/theme/black.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/reveal.js/plugin/highlight/monokai.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
        --r-main-font-size: 24px;
        --r-heading-margin: 20px 0 12px 0;
      }

      code {
        font-size: 1.25em !important;
        line-height: 1em;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h3>Declaration of Variables</h3>

          <pre><code class="rust" data-visualize-execution data-trim data-noescape>
pub struct User {
  name: String
}

let mut u = User {
  name: String::from("asdf")
};

u.name = String::from("ASDF");

println!("{}", u.name);
</code></pre>
        </section>
      </div>
    </div>

    <script type="module">
      import Reveal from "reveal.js";
      import RevealHighlight from "reveal.js/plugin/highlight/highlight.esm.js";
      import RevealScriptFragment from "reveal.js-script-fragment";
      import "../dist/elements/rust-execution-visualizer.js";

      let deck = new Reveal({
        plugins: [RevealHighlight, RevealScriptFragment],
      });
      deck.initialize({});
    </script>
  </body>
</html>
